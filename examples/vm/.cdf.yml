---
# Variables
vars:
  name: "openvpn"
  location: "eastus"
  nsg: "{{vars.name}}-nsg"

# Required metadata 
name: "{{ vars.name }}"
resource_group: "cdf_example_{{ vars.name }}"
location: "{{ vars.location }}"

# Provisioner
provisioner: bicep
complete_deployment: true

# Deployment Params
params:
    name: "{{ vars.name }}"
    location: "{{ vars.location }}"
    securityRules: 
    - name: 'ssh'
      properties: 
        priority: '1000'
        sourceAddressPrefix: '*'
        protocol: 'Tcp'
        destinationPortRange: '22'
        access: 'Allow'
        direction: 'Inbound'
        sourcePortRange: '*'
        destinationAddressPrefix: '*'
